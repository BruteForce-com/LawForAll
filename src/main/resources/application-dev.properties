
#Logging settings for development environment
# Enable DEBUG logging for your package
logging.level.com.bruteforce.lawforall=DEBUG

# Enable INFO for Spring AI advisor components
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai.chat.memory=DEBUG

# Root level (optional, for all application logs)
logging.level.root=INFO




#database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/lawforall_db
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# To see the SQL statements generated by Hibernate for chat memory table
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG


#chat memory settings
spring.ai.chat.memory.repository.jdbc.initialize-schema=always


